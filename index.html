<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Loader</title>
    <meta name="author" content="Szymon Gniadek">

    <link rel="stylesheet" href="css/main.css">

    <script src="scripts/dist/main.js" type="module" defer></script>
</head>
<body>
    <input type="file" id="load-button" accept=".txt">
    <div id="values">5, 2, 1</div>
    <table id="table-of-numbers">
        <tr class="row"><td><b>Value</b></td></tr>
        <tr class="row"><td><b>Quantity</b></td></tr>
    </table>
    <div>Average: <span id="average"></span></div>
    <div>Median: <span id="median"></span></div>
    <div>Mode: <span id="mode"></span></div>
    <div>Gap: <span id="gap"></span></div>

    <div id="bar-chart">
        <div id="chart-lines">
            <div class="chart-line"></div>
            <div class="chart-line"></div>
            <div class="chart-line"></div>
        </div>
        <div class="bar"></div>
    </div>
</body>
</html>
